<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precipitaciones y Riesgo de Incendio - Provincia de Corrientes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <style>
        /* Estilos CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow: hidden; /* Evita el scroll de toda la p√°gina */
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 1.8rem;
            font-weight: 700;
        }

        .controls {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .btn-primary { background: linear-gradient(45deg, #3498db, #2980b9); color: white; }
        .btn-success { background: linear-gradient(45deg, #27ae60, #229954); color: white; }
        .btn-warning { background: linear-gradient(45deg, #f39c12, #e67e22); color: white; }
        .btn-danger { background: linear-gradient(45deg, #e74c3c, #c0392b); color: white; }
        .btn-info { background: linear-gradient(45deg, #17a2b8, #138496); color: white; }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .container {
            display: flex;
            height: calc(100vh - 80px); /* Ajusta la altura del header */
            padding: 1rem;
            gap: 1rem;
        }

        .map-container {
            flex: 1;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
        }

        #map { height: 100%; width: 100%; }

        .sidebar {
            width: 350px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 1.5rem;
            overflow-y: auto;
            transition: all 0.3s ease;
        }

        .sidebar.hidden { display: none; }

        .sidebar h3 {
            color: #2c3e50;
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }

        .form-group { margin-bottom: 1rem; }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #34495e;
            font-weight: 600;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        
        .department-average-summary-control {
            background: rgba(255, 255, 255, 0.92);
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            max-height: 60vh;
            overflow: auto; 
            width: auto;
            max-width: 450px;
        }
        .department-average-summary-control h4 {
            margin-top: 0;
            margin-bottom: 8px;
            font-size: 14px;
            color: #2c3e50;
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
            text-align: center;
        }
        .department-average-summary-control table {
            width: 100%;
            border-collapse: collapse;
            font-size: 11px;
        }
        .department-average-summary-control th, 
        .department-average-summary-control td {
            border: 1px solid #ddd;
            padding: 4px;
            text-align: left;
            white-space: nowrap;
        }
        .department-average-summary-control th {
            background-color: #e9ecef;
            color: #495057;
            font-weight: bold;
        }
        .department-average-summary-control td:not(:first-child) { text-align: right; }
        .department-average-summary-control td.fire-index-cell {
             text-align: center;
             color: white;
             font-weight: bold;
        }
        .department-average-summary-control .no-data {
            text-align: center;
            color: #666;
            padding: 10px;
        }

        @media (max-width: 768px) {
            body { overflow: auto; } /* Permite scroll en m√≥vil */
            .container { flex-direction: column; height: auto; }
            .sidebar { width: 100%; order: -1; }
            .map-container { height: 50vh; }
            .header h1 { font-size: 1.5rem; }
            .controls { justify-content: center; }
            .department-average-summary-control {
                max-height: 35vh; 
                width: auto; 
                max-width: 95%;
                right: 10px; 
                left: 10px;
                bottom: 10px;
                top: auto;
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div style="display: flex; align-items: center; gap: 20px;">
            <img id="headerLogo" src="membrete_provincia.png" alt="Membrete Oficial" style="height: 70px; width: auto;">
            <h1>üåßÔ∏è Sistema de Precipitaciones - Corrientes</h1>
        </div>
        <div class="controls">
            <button class="btn btn-primary" onclick="toggleView()"><span id="viewToggleText">‚öôÔ∏è Vista Admin</span></button>
            <button class="btn btn-success" onclick="refreshData()">üîÑ Actualizar</button>
            <button class="btn btn-danger" id="exportPdfBtn" onclick="exportToPDF('map', this)">üìÑ Exportar PDF Mapa</button>
        </div>
    </header>

    <div class="container">
        <div class="map-container">
            <div id="map"></div>
        </div>
        <div class="sidebar" id="sidebar" style="display: none;">
             <div id="adminView" style="display: none;">
                <h3>‚öôÔ∏è Panel de Administraci√≥n</h3>
                <div class="form-group">
                    <label for="excelFile">üìã Cargar archivo Excel (.xls/.xlsx):</label>
                    <div class="file-input-wrapper">
                        <input type="file" id="excelFile" class="file-input" accept=".xls,.xlsx" onchange="handleFileUpload(event)">
                        <div class="file-input-button">üìÅ Seleccionar archivo Excel</div>
                    </div>
                     <small>Columnas: ID, Precipitacion, Fecha, IndiceIncendio.</small>
                </div>
                <div id="uploadStatus" style="margin-top: 1rem;"></div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <script>
        const ADMIN_PASSWORD = "admin2024";
        const FIRE_INDEX_LEVELS = ['Bajo', 'Moderado', 'Alto', 'Muy Alto', 'Extremo'];
        const departamentos = [
            'Bella Vista', 'Ber√≥n de Astrada', 'Capital', 'Concepci√≥n', 'Curuz√∫ Cuati√°',
            'Empedrado', 'Esquina', 'General Alvear', 'General Paz', 'Goya',
            'Itat√≠', 'Ituzaing√≥', 'Lavalle', 'Mburucuy√°', 'Mercedes',
            'Monte Caseros', 'Paso de los Libres', 'Saladas', 'San Cosme',
            'San Luis del Palmar', 'San Mart√≠n', 'San Miguel', 'San Roque', 'Santo Tom√©'
        ];

        let estaciones = [];
        let map;
        let departmentAverageSummaryControl;

        async function initApp() {
            try {
                const response = await fetch('/api/estaciones');
                if (!response.ok) throw new Error('No se pudo conectar con el servidor de datos.');
                estaciones = await response.json();
                
                estaciones.forEach(estacion => {
                    if (!estacion.hasOwnProperty('indiceIncendio')) {
                        estacion.indiceIncendio = FIRE_INDEX_LEVELS[Math.floor(Math.random() * FIRE_INDEX_LEVELS.length)];
                    }
                });
                
                initMap();
            } catch (error) {
                console.error("Error al cargar las estaciones:", error);
                alert("Error al cargar datos iniciales: " + error.message);
            }
        }

        function getFireIndexColor(level) {
            switch (level) {
                case 'Bajo': return '#00A651';
                case 'Moderado': return '#0073B7';
                case 'Alto': return '#F39C12';
                case 'Muy Alto': return '#F56954';
                case 'Extremo': return '#DD4B39';
                default: return '#FFFFFF';
            }
        }

        function initMap() {
            map = L.map('map', { preferCanvas: true }).setView([-28.5, -57.8], 8);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors',
                crossOrigin: 'anonymous'
            }).addTo(map);
            
            L.Control.DepartmentAverageSummary = L.Control.extend({
                onAdd: function(map) { this._div = L.DomUtil.create('div', 'info department-average-summary-control'); this.update(); return this._div; },
                update: function(summaryData) { 
                    let content = '<h4>Resumen por Departamento</h4>';
                    if (!summaryData || Object.keys(summaryData).length === 0) {
                        content += '<p class="no-data">No hay datos.</p>';
                    } else {
                        content += `<table><thead><tr><th>Departamento</th><th>N¬∫Est</th><th>√òPrec.<br>(mm)</th><th>√òAc.Mes<br>(mm)</th><th>√òAc.A√±o<br>(mm)</th><th>√çndice</th></tr></thead><tbody>`;
                        const sortedDepartments = Object.keys(summaryData).sort();
                        for (const deptName of sortedDepartments) {
                            const data = summaryData[deptName];
                            const fireIndexColor = getFireIndexColor(data.fireIndex);
                            const fireIndexTextColor = data.fireIndex ? 'white' : 'black';
                            
                            content += `<tr>
                                <td>${deptName}</td>
                                <td>${data.count}</td>
                                <td>${data.avgPrecip.toFixed(1)}</td>
                                <td>${data.avgAcumuladoMes.toFixed(1)}</td>
                                <td>${data.avgAcumuladoAnio.toFixed(1)}</td>
                                <td class="fire-index-cell" style="background-color:${fireIndexColor}; color:${fireIndexTextColor};">
                                    ${data.fireIndex || 'N/A'}
                                </td>
                            </tr>`;
                        }
                        content += '</tbody></table>';
                    }
                    this._div.innerHTML = content;
                    L.DomEvent.disableScrollPropagation(this._div); 
                    L.DomEvent.disableClickPropagation(this._div);
                }
            });

            L.control.departmentAverageSummary = function(opts) { return new L.Control.DepartmentAverageSummary(opts); }
            departmentAverageSummaryControl = L.control.departmentAverageSummary({ position: 'topright' }).addTo(map);

            updateDepartmentAverageSummaryOnMap();
        }

        function calculateDepartmentAverages() {
            const summary = {};
            const levelOrder = { 'Bajo': 1, 'Moderado': 2, 'Alto': 3, 'Muy Alto': 4, 'Extremo': 5 };

            const deptData = {};
            departamentos.forEach(deptName => {
                deptData[deptName] = { count: 0, totalPrecip: 0, stationsWithPrecip: 0, totalAcumuladoMes: 0, stationsWithAcumuladoMes: 0, totalAcumuladoAnio: 0, stationsWithAcumuladoAnio: 0, maxFireIndex: null };
            });

            estaciones.forEach(estacion => {
                const dept = estacion.departamento;
                if (!deptData[dept]) return;
                const d = deptData[dept];

                d.count++;
                if (typeof estacion.precipitacion === 'number') { d.totalPrecip += estacion.precipitacion; d.stationsWithPrecip++; }
                if (typeof estacion.acumuladoMes === 'number') { d.totalAcumuladoMes += estacion.acumuladoMes; d.stationsWithAcumuladoMes++; }
                if (typeof estacion.acumuladoAnio === 'number') { d.totalAcumuladoAnio += estacion.acumuladoAnio; d.stationsWithAcumuladoAnio++; }

                if (estacion.indiceIncendio && (!d.maxFireIndex || levelOrder[estacion.indiceIncendio] > levelOrder[d.maxFireIndex])) {
                    d.maxFireIndex = estacion.indiceIncendio;
                }
});

            const finalData = {};
            Object.keys(deptData).forEach(dept => {
                const data = deptData[dept];
                if (data.count > 0) {
                    finalData[dept] = {
                        count: data.count,
                        avgPrecip: data.stationsWithPrecip > 0 ? data.totalPrecip / data.stationsWithPrecip : 0,
                        avgAcumuladoMes: data.stationsWithAcumuladoMes > 0 ? data.totalAcumuladoMes / data.stationsWithAcumuladoMes : 0,
                        avgAcumuladoAnio: data.stationsWithAcumuladoAnio > 0 ? data.totalAcumuladoAnio / data.stationsWithAcumuladoAnio : 0,
                        fireIndex: data.maxFireIndex
                    };
                }
            });
            return finalData;
        }

        function updateDepartmentAverageSummaryOnMap() {
            if (departmentAverageSummaryControl) {
                departmentAverageSummaryControl.update(calculateDepartmentAverages());
            }
        }
        
        async function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const statusDiv = document.getElementById('uploadStatus');
            statusDiv.innerHTML = 'Procesando...';
            
            const reader = new FileReader();
            reader.onload = async function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, {type: 'array', cellDates: true});
                    const jsonData = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]]);
                    
                    processExcelData(jsonData); 

                    // Guardar y refrescar
                    await saveAllDataToServer();
                    await refreshData();
                    statusDiv.innerHTML = `‚úÖ Archivo procesado y datos actualizados.`;

                } catch (error) {
                    console.error("Error al procesar el Excel:", error);
                    statusDiv.innerHTML = `Error: ${error.message}`;
                } finally {
                    document.getElementById('excelFile').value = '';
                }
            };
            reader.readAsArrayBuffer(file);
        }
        
        function findValueByKey(obj,keysToFind){const n=Object.keys(obj).reduce((c,k)=>(c[k.trim().toLowerCase()]=k,c),{});for(const e of keysToFind){const r=e.trim().toLowerCase();if(void 0!==n[r])return obj[n[r]]}}
        
        function processExcelData(data) {
            data.forEach(row => {
                const stationIdFromFile = findValueByKey(row, ['id', 'ID']);
                if (!stationIdFromFile) return;
                const idToUpdate = parseInt(stationIdFromFile);
                const existingStation = estaciones.find(e => e.id === idToUpdate);
                if (!existingStation) return;

                const precipFromFile = findValueByKey(row, ['precipitacion', 'Precipitacion', 'mm']);
                if (precipFromFile !== undefined) existingStation.precipitacion = parseFloat(String(precipFromFile).replace(',', '.')) || 0;

                const acumMesFromFile = findValueByKey(row, ['acumuladomensual', 'AcumuladoMensual', 'AcumMes']);
                if (acumMesFromFile !== undefined) existingStation.acumuladoMes = parseFloat(String(acumMesFromFile).replace(',', '.')) || null;

                const acumAnioFromFile = findValueByKey(row, ['acumuladoanual', 'AcumuladoAnual', 'AcumAnio']);
                if (acumAnioFromFile !== undefined) existingStation.acumuladoAnio = parseFloat(String(acumAnioFromFile).replace(',', '.')) || null;

                const indiceFromFile = findValueByKey(row, ['indiceincendio', 'IndiceIncendio', 'indice', 'riesgo']);
                if (indiceFromFile && typeof indiceFromFile === 'string') {
                    const normalizedIndex = FIRE_INDEX_LEVELS.find(l => l.toLowerCase() === indiceFromFile.trim().toLowerCase());
                    if (normalizedIndex) existingStation.indiceIncendio = normalizedIndex;
                }
                
                existingStation.fecha = new Date().toISOString();
            });
        }
        
        async function exportToPDF(exportType, buttonElement) {
            const originalButtonText = buttonElement.innerHTML;
            buttonElement.disabled = true;
            buttonElement.innerHTML = 'üîÑ Generando...';

            try {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF({ orientation: 'l', unit: 'mm', format: 'a4' });
                const logoImg = document.getElementById('headerLogo');
                const logoDataUrl = logoImg.src;

                const addHeader = (docInstance) => {
                    if (logoImg.complete && logoImg.naturalHeight !== 0) {
                        const imgWidth = 60; 
                        const imgHeight = (logoImg.naturalHeight * imgWidth) / logoImg.naturalWidth;
                        const pageWidth = docInstance.internal.pageSize.getWidth();
                        
                        docInstance.addImage(logoDataUrl, 'PNG', 15, 8, imgWidth, imgHeight);
                        
                        docInstance.setFontSize(9);
                        docInstance.setTextColor(80);
                        docInstance.text('Ministerio de Producci√≥n', pageWidth - 15, 12, { align: 'right' });
                        docInstance.text('Secretar√≠a de Desarrollo Foresto Industrial', pageWidth - 15, 17, { align: 'right' });
                        docInstance.text('Direcci√≥n de Recursos Forestales', pageWidth - 15, 22, { align: 'right' });
                    }
                    docInstance.setLineWidth(0.2);
                    docInstance.line(15, 28, docInstance.internal.pageSize.getWidth() - 15, 28);
                };

                addHeader(doc); 

                const mapElement = document.getElementById('map');
                const canvas = await html2canvas(mapElement, { 
                    useCORS: true, 
                    allowTaint: true,
                    onclone: (document) => {
                        const controlsToHide = document.querySelectorAll('.leaflet-control, .department-average-summary-control');
                        controlsToHide.forEach(el => el.style.visibility = 'hidden');
                    }
                });
                const mapImgData = canvas.toDataURL('image/png');

                doc.setFontSize(18);
                doc.setTextColor(40);
                doc.text('Reporte de Precipitaciones - Mapa de Estaciones', 15, 40);
                doc.setFontSize(10);
                doc.setTextColor(100);
                doc.text(`Generado: ${new Date().toLocaleString('es-AR',{dateStyle:'short',timeStyle:'short'})}`, 15, 47);

                const imgProps = doc.getImageProperties(mapImgData);
                const pdfWidth = doc.internal.pageSize.getWidth() - 30;
                const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
                const mapX = 15;
                const mapY = 55;
                
                doc.addImage(mapImgData, 'PNG', mapX, mapY, pdfWidth, pdfHeight);
                
                doc.setLineWidth(0.5);
                doc.setDrawColor(0, 0, 0); 
                doc.rect(mapX, mapY, pdfWidth, pdfHeight); 
                
                doc.save(`reporte_mapa_precipitaciones_${new Date().toISOString().slice(0,10)}.pdf`);

            } catch (error) {
                console.error("Error al generar el PDF:", error);
                alert("Hubo un error al generar el PDF.");
            } finally {
                buttonElement.disabled = false;
                buttonElement.innerHTML = originalButtonText;
            }
        }
        
        async function refreshData() {
            console.log("Recargando datos...");
            await initApp();
            alert('Datos actualizados.');
        }
        
        function toggleView() {
            const sidebar = document.getElementById('sidebar');
            sidebar.style.display = sidebar.style.display === 'none' ? 'block' : 'none';
        }

        window.onload = initApp;
    </script>
</body>
</html>
